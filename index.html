<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>



<body>

<!-- This is the start of the calculator -->
<form id="calculator">
  <table id="calc_grid">

    <th><button id="clear" name="clear" value="C">C</button></th>

    <th colspan="3"><input type="text" name="display" id="display" value=""></th>

    <tr class="row">
      <td><button class="num" value="7">7</button></td>
      <td><button class="num" value="8">8</button></td>
      <td><button class="num" value="9">9</button></td>
      <td class="operator"><button id="division" name="division" value="/">/</button></td>
    </tr>

    <tr class="row">
      <td><button class="num" value="4">4</button></td>
      <td><button class="num" value="5">5</button></td>
      <td><button class="num" value="6">6</button></td>
      <td class="operator"><button id="multiplication" name="multiplication" value="X">X</button></td>
    </tr>

    <tr class="row">
      <td><button class="num" value="1">1</button></td>
      <td><button class="num" value="2">2</button></td>
      <td><button class="num" value="3">3</button></td>
      <td class="operator"><button id="subtraction" name="subtraction" value="-">-</button></td>
    </tr>

    <tr class="row">
      <td><button class="num" value="0">0</button></td>
      <td><button class="num" value=".">.</button></td>
      <td><button class="num" id="equals" value="=">=</button></td>
      <td class="operator"><button id="addition" name="addition" value="+">+</button></td>
    </tr>
  </table>
</form>

</table>

<script src="main.js">
</script>
</body>

</html>
