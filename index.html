<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>



<body>

<!-- This is the start of the calculator -->
<form name="Calculator" class="calculator">

<table id="calc_grid">

  <th><input type="button" id="clear" name="clear" value="C"></th>

  <th colspan="3"><input type="text" name="display" id="display" value="0"></input></th>

  <tr class="row">
    <td><input class="num" type="button" value="7"></td>
    <td><input class="num" type="button" value="8"></td>
    <td><input class="num" type="button" value="9"></td>
    <td class="operator"><input type="button" id="division" name="division" value="/"></td>
  </tr>
  <tr class="row">
    <td><input class="num" type="button" value="4"></td>
    <td><input class="num" type="button" value="5"></td>
    <td><input class="num" type="button" value="6"></td>
    <td class="operator"><input type="button" id="multiplication" name="multiplication" value="*"></td>
  </tr>
  <tr class="row">
    <td><input class="num" type="button" value="1"></td>
    <td><input class="num" type="button" value="2"></td>
    <td><input class="num" type="button" value="3"></td>
    <td class="operator"><input type="button" id="subtraction" name="subtraction" value="-"></td>
  </tr>
  <tr class="row">
    <td><input class="num" type="button" value="0"></td>
    <td><input class="num" type="button" value="."></td>
    <td><input id="equals" type="button" value="="></td>
    <td class="operator"><input type="button" id="addition" name="addition" value="+"></td>
</table>
</form>

    </table>

  <script src="main.js">

  </script>
  </body>
</html>
